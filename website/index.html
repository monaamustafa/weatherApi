<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="text-capitalize form">
            <div class="mb-3">
                <label for="ZipCode" class="form-label ">zip code</label>
                <input type="number" class="form-control" required id="ZipCode" aria-describedby="emailHelp">
                <div class="form-text">enter the Zip Code (numbers only)</div>
            </div>
            <div class="mb-3">
                <label for="feeling-value" class="form-label">feels like </label>
                <input type="text" class="form-control" id="feeling-value">
            </div>
            <button id="GetTemperature" class="btn btn-primary">Submit</button>
        </div>
        <div class="row result" id="result">
            <div class="col-lg-4 col-5">
                <i class="fas fa-temperature-high icon"></i>
                <p id=ActualTemperature></p>
                <p id="FeelsLike"></p>
            </div>
            <div class="col-lg-4 col-5">
                <i class="far fa-comment-dots  icon"></i>
                <p id="YourFeeling"></p>
            </div>
            <div class=" col-lg-4 col-5">
                <i class="far fa-clock  icon"></i>
                <p id="Date"></p>
            </div>

        </div>
        <!-- <div class="mb-3">
              
            <label for="exampleInputPassword1" class="form-label">actual temperature</label>
          <textarea class="form-control" id="exampleInputPassword1"></textarea>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
   -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
